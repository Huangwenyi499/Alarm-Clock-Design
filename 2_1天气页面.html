        <div id="u879" class="text" style="visibility: visible;">
          <p style="font-size:20px;"><span>页面显示：</span></p><p style="font-size:20px;"><span>1. 当天所在地址，温度，天气，空气状况</span></p><p style="font-size:20px;"><span>2. 显示上次更新时间</span></p><p style="font-size:20px;"><span>3. 当天每隔一个时间段的天气状况</span></p><p style="font-size:20px;"><span>4. 昨天的天气状况和未来几天的天气状况</span></p><p style="font-size:20px;"><span><br></span></p><p style="font-size:20px;"><span>右上角：点击右上角的图标&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; ，弹出管理城市，桌面天气</span></p><p style="font-size:20px;"><span><br></span></p><p style="font-size:20px;"><span>温度单位，更新间隔，反馈当前天气</span></p><p style="font-size:20px;"><span>管理城市：可以添加城市，或删除城市</span></p><p style="font-size:20px;"><span>桌面天气：可以在桌面显示</span></p><p style="font-size:20px;"><span>温度单位：调温度的单位</span></p><p style="font-size:20px;"><span>更新间隔：调节天气更新的间隔时间</span></p><p style="font-size:20px;"><span>反馈当前天气：若当前页面显示天气错误，点击即可调整和进行反馈</span></p><p style="font-size:20px;"><span><br></span></p><p style="font-size:18px;"><span>单击左上角小图标，可以默认背景图片（随着天气的变化而变化），也可以自主选择爱豆的照片当背景</span></p>
